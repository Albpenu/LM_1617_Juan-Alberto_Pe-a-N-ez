<script >
    //ACORDEÓN
     $("div#novedades > div:nth-child(2)").hide();

    $("div#novedades > div:first-child").click( function(){
        $("div#novedades > div:nth-child(2)").animate ({

        }, 1500);

        }, 1500);
        
        $("div#novedades > div:last-child").animate ({

        }, 1500);
        
        this.classList.toggle("active");
    });
